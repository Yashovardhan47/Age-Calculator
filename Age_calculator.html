<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .age-calculator-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .age-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2d7a2d;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #2d7a2d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #256325;
        }
    </style>
</head>
<body>
    <div class="age-calculator-container">
        <h2>Age Calculator</h2>
        <form id="ageForm">
            <div class="form-group">
                <label for="day">Day</label>
                <input type="number" id="day" name="day" min="1" max="31" required placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <select id="month" name="month" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1900" max="2100" required placeholder="Type here">
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div class="age-result" id="ageResult"></div>
    </div>
    <script src="/static/age_calculator.js"></script>
</body>
</html>
